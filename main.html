<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Speech Recognition App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<style>

<body>
    <div class="cont">
    <div class="container">
    <h1 id="heading1">Basic Speech Recognition </h1>
    <script async src="https://cse.google.com/cse.js?cx=85c2644a632d94dde">
    </script>
    <div class="gcse-searchbox-only"></div>

    <button id="startButton" class=" btn btn-primary">Start Recognition</button>
    <i  class="fa-solid fa-microphone"></i>
    <p id="output"></p>
    
    <button class="btn btn-outline-success" type="button" id="signoutbutton">Sign Out</button>
</div>
</div>  
<div class="headings">
    <h5 id="msg"></h5>
    <h5 id="greet"></h5>
   </div>
    <script src="script.js"></script>
    <script>
        let UserCreds = JSON.parse(sessionStorage.getItem('user-cred'));
        let UserInfo = JSON.parse(sessionStorage.getItem('user-info'));
        

        let MsgHead = document.getElementById('msg');
        let GreetHead = document.getElementById('greet');
        let SignOutBtn = document.getElementById('signoutbutton');

     

        let Signout= ()=>{
            sessionStorage.removeItem('user-cred');
            sessionStorage.removeItem('user-info');
            window.location.href = 'login.html'
        }

        let CheckCred = ()=>{
            if(!sessionStorage.getItem('user-cred')){
                window.location.href = 'login.html';
            }
            else{
                MsgHead.innerText  = `User with email "${UserCreds.email}" logged in`;
        GreetHead.innerText = `Welcome ${UserInfo.username}!`;
            }
        }

        window.addEventListener('load' ,CheckCred);
        SignOutBtn.addEventListener('click' , Signout);
        </script>

        <footer>

        </footer>
</body>
</html>
